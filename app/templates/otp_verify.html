<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTP Verification</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: 30px auto;
        background: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      .header {
        font-size: 24px;
        font-weight: bold;
        color: #333;
      }
      .otp {
        font-size: 22px;
        font-weight: bold;
        color: #007bff;
        margin: 20px 0;
      }
      .message {
        font-size: 16px;
        color: #555;
        margin-bottom: 20px;
      }
      .footer {
        font-size: 14px;
        color: #888;
        margin-top: 20px;
      }
      .btn {
        display: inline-block;
        background: #007bff;
        color: #fff;
        padding: 12px 20px;
        text-decoration: none;
        border-radius: 5px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">OTP Verification</div>
      <p class="message">Hello <b>{{ email }}</b>,</p>
      <p class="message">Use the OTP below to verify your account:</p>
      <div class="otp">{{ OTP}}</div>

      <p class="message">
        This OTP is valid for 10 minutes. If you did not request this, please
        ignore this email.
      </p>
      <div class="footer">
        Thank you, <br />
        Mythee Software pvt. ltd
      </div>
    </div>
  </body>
</html>
